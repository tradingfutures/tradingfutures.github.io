<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trade Journal</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0e14;
    --surface: #0f141c;
    --card: #141922;
    --border: #1e2838;
    --accent: #4ade80;
    --accent-red: #f87171;
    --accent-blue: #60a5fa;
    --accent-amber: #fbbf24;
    --text: #e2e8f0;
    --text-dim: #64748b;
    --text-mid: #94a3b8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Work Sans', sans-serif;
    min-height: 100vh;
    padding: 20px;
  }

  /* Subtle grain texture */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: 
      repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px),
      repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px);
    pointer-events: none;
    z-index: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  /* Header */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
    flex-wrap: wrap;
    gap: 20px;
  }

  .header-left h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 4px;
    letter-spacing: -0.02em;
  }

  .header-left .subtitle {
    font-size: 13px;
    color: var(--text-dim);
    font-weight: 300;
  }

  .header-right {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .btn {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    font-weight: 500;
    padding: 10px 18px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--text);
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    display: inline-block;
  }

  .btn:hover {
    border-color: var(--accent);
    background: var(--card);
  }

  .btn-primary {
    background: var(--accent);
    border-color: var(--accent);
    color: #000;
    font-weight: 600;
  }

  .btn-primary:hover {
    background: #22c55e;
    border-color: #22c55e;
  }

  /* Stats bar */
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 32px;
  }

  .stat-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 20px;
  }

  .stat-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 8px;
  }

  .stat-value {
    font-size: 28px;
    font-weight: 700;
    font-family: 'JetBrains Mono', monospace;
  }

  .stat-value.positive { color: var(--accent); }
  .stat-value.negative { color: var(--accent-red); }

  .stat-sub {
    font-size: 11px;
    color: var(--text-dim);
    margin-top: 4px;
  }

  /* Trade form */
  .form-section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 28px;
    margin-bottom: 32px;
  }

  .form-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 16px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .form-group label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    color: var(--text-mid);
    letter-spacing: 0.05em;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    padding: 10px 12px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    transition: border-color 0.2s;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: var(--accent);
  }

  .form-group textarea {
    resize: vertical;
    min-height: 80px;
    font-family: 'Work Sans', sans-serif;
  }

  .form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
  }

  /* Trades list */
  .trades-section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 28px;
  }

  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .section-header h2 {
    font-size: 18px;
    font-weight: 600;
  }

  .filter-btns {
    display: flex;
    gap: 8px;
  }

  .filter-btn {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    padding: 6px 12px;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-dim);
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .filter-btn.active {
    background: var(--accent);
    border-color: var(--accent);
    color: #000;
  }

  .trades-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .trade-item {
    background: var(--card);
    border: 1px solid var(--border);
    border-left: 3px solid var(--border);
    border-radius: 8px;
    padding: 16px 20px;
    transition: border-color 0.2s;
  }

  .trade-item.win { border-left-color: var(--accent); }
  .trade-item.loss { border-left-color: var(--accent-red); }

  .trade-item:hover { border-color: var(--text-dim); }

  .trade-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 12px;
    flex-wrap: wrap;
    gap: 12px;
  }

  .trade-main {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .trade-ticker {
    font-family: 'JetBrains Mono', monospace;
    font-size: 16px;
    font-weight: 700;
    color: var(--accent-blue);
  }

  .trade-direction {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    padding: 4px 8px;
    border-radius: 4px;
    font-weight: 600;
  }

  .trade-direction.long {
    background: rgba(74,222,128,0.15);
    color: var(--accent);
  }

  .trade-direction.short {
    background: rgba(248,113,113,0.15);
    color: var(--accent-red);
  }

  .trade-pnl {
    font-family: 'JetBrains Mono', monospace;
    font-size: 20px;
    font-weight: 700;
  }

  .trade-pnl.positive { color: var(--accent); }
  .trade-pnl.negative { color: var(--accent-red); }

  .trade-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 12px;
    margin-bottom: 12px;
  }

  .trade-detail {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .trade-detail-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 9px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  .trade-detail-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    color: var(--text-mid);
  }

  .trade-notes {
    font-size: 13px;
    line-height: 1.5;
    color: var(--text-mid);
    padding: 12px;
    background: rgba(0,0,0,0.2);
    border-radius: 4px;
    margin-top: 12px;
  }

  .empty-state {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-dim);
  }

  .empty-state-icon {
    font-size: 48px;
    margin-bottom: 16px;
    opacity: 0.3;
  }

  .delete-btn {
    font-size: 11px;
    padding: 4px 10px;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-dim);
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
    font-family: 'JetBrains Mono', monospace;
  }

  .delete-btn:hover {
    border-color: var(--accent-red);
    color: var(--accent-red);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .header { flex-direction: column; align-items: flex-start; }
    .form-grid { grid-template-columns: 1fr; }
    .trade-details { grid-template-columns: repeat(2, 1fr); }
  }
</style>
</head>
<body>

<div class="container">
  
  <div class="header">
    <div class="header-left">
      <h1>üìä Trade Journal</h1>
      <p class="subtitle">Track your paper trading journey</p>
    </div>
    <div class="header-right">
      <a href="index.html" class="btn">‚Üê Back Home</a>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats" id="statsContainer">
    <div class="stat-card">
      <div class="stat-label">Total Trades</div>
      <div class="stat-value" id="totalTrades">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Win Rate</div>
      <div class="stat-value" id="winRate">0%</div>
      <div class="stat-sub" id="winLossRecord">0W / 0L</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Total P&L</div>
      <div class="stat-value" id="totalPnl">$0.00</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Avg Win / Loss</div>
      <div class="stat-value positive" id="avgWinLoss">$0 / $0</div>
    </div>
  </div>

  <!-- Add Trade Form -->
  <div class="form-section">
    <div class="form-title">‚ûï Log New Trade</div>
    <form id="tradeForm">
      <div class="form-grid">
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="tradeDate" required>
        </div>
        <div class="form-group">
          <label>Contract</label>
          <select id="tradeContract" required>
            <option value="MNQ">MNQ (Micro Nasdaq)</option>
            <option value="MES">MES (Micro S&P 500)</option>
            <option value="M2K">M2K (Micro Russell 2000)</option>
          </select>
        </div>
        <div class="form-group">
          <label>Direction</label>
          <select id="tradeDirection" required>
            <option value="long">Long</option>
            <option value="short">Short</option>
          </select>
        </div>
        <div class="form-group">
          <label>Entry Price</label>
          <input type="number" step="0.01" id="entryPrice" placeholder="24500.00" required>
        </div>
        <div class="form-group">
          <label>Exit Price</label>
          <input type="number" step="0.01" id="exitPrice" placeholder="24550.00" required>
        </div>
        <div class="form-group">
          <label>P&L ($)</label>
          <input type="number" step="0.01" id="pnl" placeholder="-45.50" required>
        </div>
      </div>
      <div class="form-group">
        <label>Notes / Lessons Learned</label>
        <textarea id="tradeNotes" placeholder="What went well? What would you do differently?"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Trade</button>
      </div>
    </form>
  </div>

  <!-- Trades List -->
  <div class="trades-section">
    <div class="section-header">
      <h2>Trade History</h2>
      <div class="filter-btns">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="win">Wins</button>
        <button class="filter-btn" data-filter="loss">Losses</button>
      </div>
    </div>
    <div class="trades-list" id="tradesList">
      <div class="empty-state">
        <div class="empty-state-icon">üìù</div>
        <p>No trades logged yet. Start paper trading and record your first trade above!</p>
      </div>
    </div>
  </div>

</div>

<script>
// Set today's date as default
document.getElementById('tradeDate').valueAsDate = new Date();

// Load trades from localStorage
let trades = JSON.parse(localStorage.getItem('trades') || '[]');

// Render everything on load
renderStats();
renderTrades();

// Form submission
document.getElementById('tradeForm').addEventListener('submit', (e) => {
  e.preventDefault();
  
  const trade = {
    id: Date.now(),
    date: document.getElementById('tradeDate').value,
    contract: document.getElementById('tradeContract').value,
    direction: document.getElementById('tradeDirection').value,
    entry: parseFloat(document.getElementById('entryPrice').value),
    exit: parseFloat(document.getElementById('exitPrice').value),
    pnl: parseFloat(document.getElementById('pnl').value),
    notes: document.getElementById('tradeNotes').value
  };
  
  trades.unshift(trade); // Add to beginning
  localStorage.setItem('trades', JSON.stringify(trades));
  
  // Reset form
  e.target.reset();
  document.getElementById('tradeDate').valueAsDate = new Date();
  
  // Re-render
  renderStats();
  renderTrades();
});

// Filter buttons
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderTrades(btn.dataset.filter);
  });
});

function renderStats() {
  const wins = trades.filter(t => t.pnl > 0);
  const losses = trades.filter(t => t.pnl < 0);
  const totalPnl = trades.reduce((sum, t) => sum + t.pnl, 0);
  const winRate = trades.length > 0 ? (wins.length / trades.length * 100).toFixed(1) : 0;
  
  const avgWin = wins.length > 0 ? (wins.reduce((sum, t) => sum + t.pnl, 0) / wins.length).toFixed(2) : 0;
  const avgLoss = losses.length > 0 ? (losses.reduce((sum, t) => sum + t.pnl, 0) / losses.length).toFixed(2) : 0;
  
  document.getElementById('totalTrades').textContent = trades.length;
  document.getElementById('winRate').textContent = winRate + '%';
  document.getElementById('winLossRecord').textContent = `${wins.length}W / ${losses.length}L`;
  
  const pnlEl = document.getElementById('totalPnl');
  pnlEl.textContent = '$' + totalPnl.toFixed(2);
  pnlEl.className = 'stat-value ' + (totalPnl >= 0 ? 'positive' : 'negative');
  
  document.getElementById('avgWinLoss').innerHTML = 
    `<span style="color: var(--accent)">$${avgWin}</span> / <span style="color: var(--accent-red)">$${Math.abs(avgLoss)}</span>`;
}

function renderTrades(filter = 'all') {
  const list = document.getElementById('tradesList');
  
  let filteredTrades = trades;
  if (filter === 'win') filteredTrades = trades.filter(t => t.pnl > 0);
  if (filter === 'loss') filteredTrades = trades.filter(t => t.pnl < 0);
  
  if (filteredTrades.length === 0) {
    list.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üìù</div>
        <p>${filter === 'all' ? 'No trades logged yet.' : `No ${filter === 'win' ? 'winning' : 'losing'} trades yet.`}</p>
      </div>
    `;
    return;
  }
  
  list.innerHTML = filteredTrades.map(trade => `
    <div class="trade-item ${trade.pnl > 0 ? 'win' : 'loss'}">
      <div class="trade-header">
        <div class="trade-main">
          <div class="trade-ticker">${trade.contract}</div>
          <div class="trade-direction ${trade.direction}">${trade.direction.toUpperCase()}</div>
        </div>
        <div class="trade-pnl ${trade.pnl >= 0 ? 'positive' : 'negative'}">
          ${trade.pnl >= 0 ? '+' : ''}$${trade.pnl.toFixed(2)}
        </div>
      </div>
      <div class="trade-details">
        <div class="trade-detail">
          <div class="trade-detail-label">Date</div>
          <div class="trade-detail-value">${new Date(trade.date).toLocaleDateString()}</div>
        </div>
        <div class="trade-detail">
          <div class="trade-detail-label">Entry</div>
          <div class="trade-detail-value">${trade.entry.toFixed(2)}</div>
        </div>
        <div class="trade-detail">
          <div class="trade-detail-label">Exit</div>
          <div class="trade-detail-value">${trade.exit.toFixed(2)}</div>
        </div>
        <div class="trade-detail">
          <div class="trade-detail-label">Points</div>
          <div class="trade-detail-value">${Math.abs(trade.exit - trade.entry).toFixed(2)}</div>
        </div>
      </div>
      ${trade.notes ? `<div class="trade-notes">${trade.notes}</div>` : ''}
      <div style="margin-top: 12px;">
        <button class="delete-btn" onclick="deleteTrade(${trade.id})">Delete</button>
      </div>
    </div>
  `).join('');
}

function deleteTrade(id) {
  if (confirm('Delete this trade?')) {
    trades = trades.filter(t => t.id !== id);
    localStorage.setItem('trades', JSON.stringify(trades));
    renderStats();
    renderTrades();
  }
}
</script>

</body>
</html>
